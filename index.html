<!-- [M1S05] Ex. 2 - Iniciando o projeto de To Do List (to-do list project)
Construa um documento HTML5, chamado index.html, em que a linguagem seja 
português do Brasil (pt-br), o conjunto de caracteres seja UTF-8, e que o 
conteúdo preencha toda a área do navegador.
Defina um título para aparecer na aba do navegador, indicando do que se 
trata essa página, para que o usuário encontre a sua aplicação no meio das 
várias abas que constantemente mantém abertas. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>To-Do-List</title>
</head>
<body>
    <div class="container">

    <h1 class="titulo">To Do List</h1>

    <div class="input-section">
    <label for="Adicionar novo item"></label>
    <input class="input-tarefa" placeholder="Adicione uma tarefa" type="text" id="addNovoItem" >

    <button class="botao-adicionar" onclick="">Adicionar</button>
    </div>

    <ul id="lista"></ul>
    </div>
</body>
</html>
